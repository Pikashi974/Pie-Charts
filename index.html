<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.css">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pie Chart</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pie Charts</a>
        </div>
    </nav>
    <main>
        <legend for="menuInput">Parameters</legend>
        <div id="menuInput" class="p-3 border rounded bg-light collapse show">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
                <label for="colorPart">Text Color:</label>
                <input type="color" id="colortitle" name="title" value="#000000" />
            </div>
            <legend for="background">Background image</legend>
            <div id="background">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" id="checkBoxBackground">
                    <label class="form-check-label" for="checkBoxBackground">Link</label>
                </div>
                <div class="form-group" id="linkBackground">
                    <label for="formLinkBackground" class="col-sm-2 col-form-label">Paste link here</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formLinkBackground" value="">
                    </div>
                </div>
                <div class="form-group d-none" id="fileBackground">
                    <label for="formFile${index}" class="form-label mt-4">Choose your image</label>
                    <input class="form-control" type="file" id="formFileBackground">
                </div>
            </div>
            <label for="part">Number of parts:</label>
            <input type="number" id="parts" name="parts" min="1" max="10" value="2" />
            <legend class="mt-4">Parts</legend>
            <div id="partsHolder">

            </div>
            <button type="button" class="btn btn-success" id="generatePie">Cook the pie</button><button type="button"
                class="btn btn-success " disabled id="downloadPie">Download SVG</button><button type="button"
                class="btn btn-success " disabled id="downloadPie2">Download PNG</button>
        </div>
        <div id="chart"></div>
        <div id="output" class="d-none">
    </main>
</body>
<script src="
    https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js
    "></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>


<script src="./src/js/index.js"></script>

</html>
