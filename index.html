<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.css">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pie Chart</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pie Charts</a>
        </div>
    </nav>
    <main>
        <label for="menuInput">Parameters</label>
        <div id="menuInput" class="p-3 border rounded bg-light collapse show">
            <label for="part">Number of parts:</label>
            <input type="number" id="parts" name="parts" min="1" max="10" value="2" />
            <div id="partsHolder">

            </div>
            <button type="button" class="btn btn-success" id="generatePie">Cook the pie</button>
            <button type="button" class="btn btn-success " disabled id="downloadPie">Download</button>
        </div>
        <div id="chart"></div>
        <img alt="" id="output">
    </main>
</body>
<script src="
    https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js
    "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script src="./src/js/index.js"></script>

</html>
